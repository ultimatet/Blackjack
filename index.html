<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>BlackJack</title>
</head>
<body>
    <button onclick="dealCard(game.deck, players, 2)">Deal card</button> <br> <br>
    <button onclick="game.drawCard()">Draw card</button> <br><br>
    <button onclick="game.nextTurn()">Next turn</button>

    <div class="game-container">
        <div class="game-status" id="gameStatus"></div>
        <div class="controls">
            <button id="drawCard">Draw Card</button>
            <button id="nextTurn">Next Turn</button>
        </div>
        <div id="playersContainer"></div>
    </div>  
    
    <script src="script.js"></script>
</body>
</html>
